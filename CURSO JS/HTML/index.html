<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../CSS/styles.css" rel="stylesheet">
        <title>CURSO JS</title>
    </head>
    <body>

        <div class="contenedor">

            <div class="fila">

                    <div class="col-lg-2 col-md-2 col-sm-0 col-xs-0"></div>
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12" id="texto">

                        <form>

                            <input type="text" placeholder="0" id="display" readonly>

                        </form>

                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-0 col-xs-0"></div>
                
            </div>
            
            <div class="fila">

                <div class="col-lg-2 col-md-2 col-sm-0 col-xs-0"></div>
                <button class="col-lg-2 col-md-2 col-sm-3 col-xs-3" name="numero">1</button>
                <button class="col-lg-2 col-md-2 col-sm-3 col-xs-3" name="numero">2</button >
                <button class="col-lg-2 col-md-2 col-sm-3 col-xs-3" name="numero">3</button >
                <button class="col-lg-2 col-md-2 col-sm-3 col-xs-3" name="operador">+</button >
                <div class="col-lg-2 col-md-2 col-sm-0 col-xs-0"></div>

            </div>

            <div class="fila">

                <div class="col-lg-2 col-md-2 col-sm-0 col-xs-0"></div>
                <button class="col-lg-2 col-md-2 col-sm-3 col-xs-3" name="numero">4</button>
                <button class="col-lg-2 col-md-2 col-sm-3 col-xs-3" name="numero">5</button>
                <button class="col-lg-2 col-md-2 col-sm-3 col-xs-3" name="numero">6</button>
                <button class="col-lg-2 col-md-2 col-sm-3 col-xs-3" name="operador">-</button>
                <div class="col-lg-2 col-md-2 col-sm-0 col-xs-0"></div>

            </div>

            <div class="fila">

                <div class="col-lg-2 col-md-2 col-sm-0 col-xs-0"></div>
                <button class="col-lg-2 col-md-2 col-sm-3 col-xs-3" name="numero">7</button>
                <button class="col-lg-2 col-md-2 col-sm-3 col-xs-3" name="numero">8</button>
                <button class="col-lg-2 col-md-2 col-sm-3 col-xs-3" name="numero">9</button>
                <button class="col-lg-2 col-md-2 col-sm-3 col-xs-3" name="operador">/</button>
                <div class="col-lg-2 col-md-2 col-sm-0 col-xs-0"></div>

            </div>

            <div class="fila">

                    <div class="col-lg-2 col-md-2 col-sm-0 col-xs-0"></div>
                    <button class="col-lg-2 col-md-2 col-sm-3 col-xs-3" name="borrar">C</button>
                    <button class="col-lg-2 col-md-2 col-sm-3 col-xs-3" name="numero">0</button>
                    <button class="col-lg-2 col-md-2 col-sm-3 col-xs-3" name="igual">=</button>
                    <button class="col-lg-2 col-md-2 col-sm-3 col-xs-3" name="operador">X</button>
                    <div class="col-lg-2 col-md-2 col-sm-0 col-xs-0"></div>

            </div>


        </div>

        <script src="../JavaScript/calculadora.js"></script>
    </body>
</html>
